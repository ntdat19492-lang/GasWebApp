<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Telegram Mini App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Khóa cuộn ngoài */
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Giao diện tối giống Telegram */
      color: #ffffff;
    }

    #app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Mini App Telegram</h1>
    <button id="closeBtn">Đóng Mini App</button>
  </div>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram.WebApp;

    // Khóa vuốt xuống minimize
    tg.expand(); // Mở rộng toàn màn hình
    tg.MainButton.show(); // Nếu muốn hiển thị nút chính

    // Bắt sự kiện khi người dùng nhấn nút "Đóng"
    document.getElementById("closeBtn").addEventListener("click", () => {
      tg.close();
    });

    // Khóa xoay màn hình (sử dụng Screen Orientation API)
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch((err) => {
        console.warn("Không thể khóa xoay màn hình:", err);
      });
    }

    // Khóa vuốt xuống bằng cách disable touchmove
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
