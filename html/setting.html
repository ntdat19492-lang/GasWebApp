<h1>Cài Đặt</h1>

<button id="infoBtn" class="contentbox" type="button">Thông tin tài khoản</button>
<button id="listAccBtn" class="contentbox" type="button">Danh sách tài khoản</button>
  
<div id="bgbuttonbox" class="formDangKy">

  <div id="createAccInputs" class="hidden inputformDangKy">
    <div class="inputDangKyGroup">
    <input type="text" id="regUsername" class="inputDangKy" placeholder=" " />

  </div>
    
  <div class="inputDangKyGroup">
    <input type="text" id="regPassword" class="inputDangKy" placeholder=" " />

  </div>
        
  <div class="inputDangKyGroup">
    <input type="text" id="regRepassword" class="inputDangKy" placeholder=" " />

  </div>
    
  <p class="message" id="regmessage"></p>
  <button id="btnRegister" type="button">Đăng ký</button>
</div>
  
<button id="reloadBtn" class="contentbox" type="button">Cập nhật phiên bản mới</button>
<button id="logoutBtn" class="contentbox" type="button">Đăng xuất</button>
