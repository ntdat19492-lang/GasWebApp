<button id="infoBtn" class="contentbox">
	Thông tin tài khoản
</button>

<button id="listAccBtn" class="contentbox">
	Danh sách tài khoản
</button>

<div id="bgbuttonbox"  class="formDangKy">
	<button id="createAccBtn" class="contentbox dangKyBtn">
		Đăng ký
	</button>
	<!-- Các input sẽ xuất hiện khi nhấn "Tạo tài khoản" -->
	<div id="createAccInputs" class="hidden inputbox">
		<div class = 'inputformDangKy'>
			<label class="title">Tên đăng nhập</label>
			<input type="text" id="regUsername" placeholder="Tên đăng nhập">
			<label class="title">Mật khẩu</label>
			<input type="password" id="regPassword" placeholder="Mật khẩu">
			<label class="title">Nhập lại mật khẩu</label>
			<input type="password" id="regRepassword" placeholder="Nhập lại mật khẩu">
			<p class="message" id="regmessage"></p>
			<button id="btnRegister">Đăng ký</button>
		</div>
	</div>
</div>

<button id="reloadBtn" class="contentbox">
	Cập nhật phiên bản mới
</button>

<button id="logoutBtn" class="contentbox">
	Đăng xuất
</button>
