<button id="infoBtn" class="content-box">
    Thông tin tài khoản
</button>
<button id="listAccBtn" class="content-box">
    Danh sách tài khoản
</button>
<button id="createAccBtn" class="content-box">
    Tạo tài khoản
</button>
<!-- Các input sẽ xuất hiện khi nhấn "Tạo tài khoản" -->
<div id="createAccInputs" class="create-acc-inputs" style="display: none;">
    <input type="text" id="username" placeholder="Nhập tên tài khoản" class="content-box">
    <input type="password" id="password" placeholder="Nhập mật khẩu" class="content-box">
    <input type="email" id="email" placeholder="Nhập email" class="content-box">
</div>
<button id="reloadBtn" class="content-box">
    Cập nhật phiên bản mới
</button>
<button id="logoutBtn" class="content-box">
    Đăng xuất
</button>
