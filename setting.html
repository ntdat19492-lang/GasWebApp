<button id="infoBtn" class="contentbox buttonbox">
    Thông tin tài khoản
</button>

<button id="listAccBtn" class="contentbox buttonbox">
    Danh sách tài khoản
</button>

<div class="bgbuttonbox">
	<button id="createAccBtn" class="contentbox createbutton">
		Tạo tài khoản
	</button>
	<!-- Các input sẽ xuất hiện khi nhấn "Tạo tài khoản" -->
	<div id="createAccInputs" style="display: none;">
		<div class = 'formwrapper'>
			<label class="title">Tên đăng nhập</label>
			<input type="text" id="regUsername" placeholder="Nhập tên đăng nhập">
			<label class="title">Mật khẩu</label>
			<input type="password" id="regPassword" placeholder="Nhập mật khẩu">
			<label class="title">Nhập lại mật khẩu</label>
			<input type="password" id="regRepassword" placeholder="Nhập lại mật khẩu">
			<p class="message" id="regmessage"></p>
			<button id="btnRegister">Đăng ký</button>
		</div>
	</div>
</div>

<div id="menuWrapper" class="wrapper">
  <button id="menuBtn" class="menu-button">Menu</button>

  <div id="inputBox" class="hidden input-box">
    <input type="text" placeholder="Input 1">
    <input type="text" placeholder="Input 2">
    <input type="text" placeholder="Input 3">
  </div>
</div>

<button id="reloadBtn" class="contentbox buttonbox">
    Cập nhật phiên bản mới
</button>

<button id="logoutBtn" class="contentbox buttonbox">
    Đăng xuất
</button>
