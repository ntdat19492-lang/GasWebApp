<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GBP">
    <title>Telegram Dark MiniApp</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #e1e1e1;
            font-family: "Segoe UI", Roboto, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overscroll-behavior: none;
        }

        header {
            height: 35px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
            background: #1e1e1e;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .content-box {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        /* --- FOOTER M·ªöI --- */
        footer {
            height: 90px;
            background-color: #2c2c2c;   /* Gi·ªëng content-box */
            border-top: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 7px;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            margin: 0 5px;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .nav-btn.active {
            opacity: 1;
            background-color: #3a3a3a; /* N·ªÅn khi ch·ªçn */
            border: 2px solid #0088cc; /* Khung highlight */
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
            color: #0088cc;
        }

        .nav-text {
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <header id="headerTitle">Home</header>

    <main id="mainContent">
        <div class="content-box">Home n·ªôi dung 1</div>
        <div class="content-box">Home n·ªôi dung 2</div>
        <div class="content-box">Home n·ªôi dung 3</div>
    </main>

    <footer>
        <div class="nav-btn active" onclick="switchTab('home', this)">
            <div class="nav-icon">üè†</div>
            <div class="nav-text">Home</div>
        </div>

        <div class="nav-btn" onclick="switchTab('search', this)">
            <div class="nav-icon">üîç</div>
            <div class="nav-text">Search</div>
        </div>

        <div class="nav-btn" onclick="switchTab('chat', this)">
            <div class="nav-icon">üí¨</div>
            <div class="nav-text">Chat</div>
        </div>

        <div class="nav-btn" onclick="switchTab('profile', this)">
            <div class="nav-icon">üë§</div>
            <div class="nav-text">Profile</div>
        </div>
    </footer>
</div>


<script>
    function switchTab(tab, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        document.getElementById("headerTitle").innerText = tab.toUpperCase();
        const main = document.getElementById("mainContent");
        main.innerHTML = "";

        if (tab === "home") {
            main.innerHTML = `
                <div class="content-box">Home n·ªôi dung 1</div>
                <div class="content-box">Home n·ªôi dung 2</div>
                <div class="content-box">Home n·ªôi dung 3</div>
            `;
        }

        if (tab === "search") {
            main.innerHTML = `
                <div class="content-box">T√¨m ki·∫øm 1</div>
                <div class="content-box">T√¨m ki·∫øm 2</div>
                <div class="content-box">T√¨m ki·∫øm 3</div>
            `;
        }

        if (tab === "chat") {
            main.innerHTML = `
                <div class="content-box">Chat 1</div>
                <div class="content-box">Chat 2</div>
                <div class="content-box">Chat 3</div>
            `;
        }

        if (tab === "profile") {
            main.innerHTML = `
                <div class="content-box">Profile b·∫°n</div>
                <div class="content-box">C√†i ƒë·∫∑t</div>
                <div class="content-box">Th√¥ng tin</div>
            `;
        }

        main.scrollTop = 0;
    }
</script>

</body>
</html>
