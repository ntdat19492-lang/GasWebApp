<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;      /* Dark theme giống Telegram */
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* HEADER cố định */
  .header {
    background: #1c1c1e;
    padding: 12px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    transition: all 0.3s ease;
  }

  /* FOOTER cố định */
  .footer {
    background: #1c1c1e;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 10;
  }

  /* BODY luôn nằm giữa */
  .content {
    flex: 1;
    margin-top: 70px;    /* Tránh đè lên header */
    margin-bottom: 60px; /* Tránh đè lên footer */

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
</style>

</head>
<body>

  <div class="header" id="header">Mini App Demo</div>

  <div class="content" id="content">
    Nội dung nằm giữa và không bao giờ đè lên header/footer.
  </div>

  <div class="footer">© 2025 - Footer luôn hiển thị</div>

<script>
  // ---- KIỂM TRA NẾU ĐANG CHẠY TRONG TELEGRAM ----
  if (window.Telegram && Telegram.WebApp) {
    const header = document.getElementById("header");
    const content = document.getElementById("content");

    // Tăng kích thước header
    header.style.padding = "125px";
    header.style.fontSize = "26px";

    // Đẩy nội dung xuống thêm
    content.style.marginTop = "110px";

    // Áp dụng theme Telegram
    const tg = Telegram.WebApp;
    tg.expand();      // mở rộng chiều cao webapp
    tg.enableClosingConfirmation(false);
  }
</script>

</body>
</html>
