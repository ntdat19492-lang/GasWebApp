<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Telegram WebApp Layout</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0f1112;
    color: white;
    font-family: system-ui, sans-serif;
    overflow: hidden; /* quan trọng: ngăn body cuộn */
  }

  /* HEADER FIXED */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #141619;
    display: flex;
    align-items: center;
    padding: 0 16px;
    box-sizing: border-box;
    border-bottom: 1px solid rgba(255,255,255,0.08);
    z-index: 10;
  }

  /* FOOTER FIXED */
  .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: #141619;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 16px;
    box-sizing: border-box;
    border-top: 1px solid rgba(255,255,255,0.08);
    z-index: 10;
  }

  /* VÙNG CUỘN GIỮA */
  .content {
    position: absolute;
    top: 60px;    /* bằng chiều cao header */
    bottom: 60px; /* bằng chiều cao footer */
    left: 0;
    right: 0;

    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    padding: 16px;
    box-sizing: border-box;
    background: #0f1112;
  }

  /* Demo item */
  .item {
    background: #1a1d20;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 10px;
  }
</style>
</head>

<body>

  <div class="header">
    <strong>Mini App Header</strong>
  </div>

  <div class="content" id="content">
    <div class="item">Nội dung 1</div>
    <div class="item">Nội dung 2</div>
    <div class="item">Nội dung 3</div>
    <div class="item">Nội dung 4</div>
    <div class="item">Nội dung 5</div>
    <div class="item">Nội dung 6 (cuộn xuống sẽ thấy)</div>
    <div class="item">Nội dung 7</div>
    <div class="item">Nội dung 8</div>
    <div class="item">Nội dung 9</div>
  </div>

  <div class="footer">
    <button style="background:#2a9df4;color:white;border:none;padding:12px 20px;border-radius:10px;">
      Nút Footer
    </button>
  </div>

</body>
</html>
