<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .header {
    background: #1c1c1e;
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    transition: all 0.25s ease;
  }

  .footer {
    background: #1c1c1e;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 10;
  }

  .content {
    flex: 1;
    margin-top: 70px;
    margin-bottom: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
</style>
</head>

<body>

  <div class="header" id="header">Mini App Demo</div>

  <div class="content" id="content">
    Nội dung nằm dưới header & căn giữa.
  </div>

  <div class="footer">© Footer cố định</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const header = document.getElementById("header");
  const content = document.getElementById("content");

  const run = () => {
    header.style.minHeight = "100px";   
    header.style.display = "flex";
    header.style.alignItems = "center";
    header.style.justifyContent = "center";
    header.style.fontSize = "30px";

    content.style.marginTop = "130px";
  };

  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.ready();
    run();
  } else {
    run(); // debug ngoài Telegram
  }
});
</script>

</body>
</html>
