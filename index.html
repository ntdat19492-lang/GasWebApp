<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="GBP">
<title>Telegram Dark MiniApp</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    height: 100%;
    overflow: hidden;
    background-color: #1a1a1a;
    color: #e1e1e1;
    font-family: "Segoe UI", Roboto, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
    overscroll-behavior: none;
}

header {
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    background: #1a1a1a;
    position: relative;
}

#refreshBtn {
    position: absolute;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 32px;
    color: #e1e1e1;
    cursor: pointer;
}

main {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
}

.content-box {
    background-color: #2b2b2b;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
}

.footer-wrapper {
    position: fixed;
    bottom: 25px;
    left: 20px;
    right: 20px;
    background: #2b2b2b;
    border-radius: 35px;
    display: flex;
    justify-content: space-around;
    height: 60px;
}

.nav-btn {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0.6;
    transition: 0.2s;
    border-radius: 35px;
}

.nav-btn.active {
    opacity: 1;
    background: #3a3a3a;
}

.nav-icon {
    font-size: 22px;
    margin-bottom: 3px;
    color: #0088cc;
}

.nav-text {
    font-size: 11px;
}
</style>
</head>
<body>

<div class="container">
    <header id="headerTitle">
        Home
        <button id="refreshBtn">‚ü≥</button>
    </header>

    <main id="mainContent">
        <!-- N·ªôi dung ƒë∆∞·ª£c load ƒë·ªông -->
    </main>
</div>

<div class="footer-wrapper">
    <div class="nav-btn active" onclick="switchTab('home', this)">
        <div class="nav-icon">üè†</div>
        <div class="nav-text">Home</div>
    </div>

    <div class="nav-btn" onclick="switchTab('search', this)">
        <div class="nav-icon">üîç</div>
        <div class="nav-text">Search</div>
    </div>

    <div class="nav-btn" onclick="switchTab('chat', this)">
        <div class="nav-icon">üí¨</div>
        <div class="nav-text">Chat</div>
    </div>

    <div class="nav-btn" onclick="switchTab('profile', this)">
        <div class="nav-icon">üë§</div>
        <div class="nav-text">Profile</div>
    </div>
</div>

<script>
document.getElementById("refreshBtn").addEventListener("click", () => {
    window.location.reload();
});

// Load file HTML con
async function loadPage(page) {
    const main = document.getElementById("mainContent");

    try {
        const res = await fetch(`${page}.html`);
        if (!res.ok) throw new Error("HTTP " + res.status);

        const html = await res.text();
        main.innerHTML = html;
        main.scrollTop = 0;

    } catch (err) {
        main.innerHTML = `
            <div class="content-box">Kh√¥ng t·∫£i ƒë∆∞·ª£c file (${page}.html)</div>
        `;
    }
}

// Chuy·ªÉn tab
function switchTab(tab, btn) {
    document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    document.getElementById("headerTitle").childNodes[0].nodeValue = tab.toUpperCase();

    loadPage(tab);
}

// M·∫∑c ƒë·ªãnh load home
loadPage("home");
</script>

</body>
</html>
