<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Dark MiniApp</title>
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #e1e1e1;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overscroll-behavior: none;
        }

        /* Header */
        header {
            height: 90px;
            background-color: #1e1e1e;
            display: flex;
            align-items: flex-end; /* căn dưới dọc */
            justify-content: center; /* căn giữa ngang */
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
        }

        /* Footer */
        footer {
            height: 90px;
            background-color: #1e1e1e;
            display: flex;
            align-items: flex-start; /* căn trên dọc */
            justify-content: center; /* căn giữa ngang */
            border-top: 1px solid #3a3a3a;
            font-size: 20px;
            font-weight: bold;
            padding-top: 10px;
        }

        /* Nội dung chính */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        main::-webkit-scrollbar {
            width: 8px;
        }

        main::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        main::-webkit-scrollbar-thumb {
            background-color: #3a3a3a;
            border-radius: 4px;
        }

        .content-box {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <main>
            <!-- 10 nội dung mẫu -->
            <div class="content-box">Nội dung 1</div>
            <div class="content-box">Nội dung 2</div>
            <div class="content-box">Nội dung 3</div>
            <div class="content-box">Nội dung 4</div>
            <div class="content-box">Nội dung 5</div>
            <div class="content-box">Nội dung 6</div>
            <div class="content-box">Nội dung 7</div>
            <div class="content-box">Nội dung 8</div>
            <div class="content-box">Nội dung 9</div>
            <div class="content-box">Nội dung 10</div>
            <div class="content-box">Nội dung 11</div>
            <div class="content-box">Nội dung 12</div>
            <div class="content-box">Nội dung 13</div>
            <div class="content-box">Nội dung 14</div>
            <div class="content-box">Nội dung 15</div>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
