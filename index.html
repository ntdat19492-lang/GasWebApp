    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function setPortrait() {
            tg.setScreenOrientation("portrait");
            tg.HapticFeedback.notificationOccurred("success");
        }

        function setLandscape() {
            tg.setScreenOrientation("landscape");
            tg.HapticFeedback.notificationOccurred("success");
        }

        function unlock() {
            tg.setScreenOrientation("auto");
            tg.HapticFeedback.notificationOccurred("selection_changed");
        }
    </script>
