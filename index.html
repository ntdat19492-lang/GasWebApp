<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0f0f0f;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* HEADER cố định */
  .header {
    background: #1c1c1e;
    padding: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    transition: all 0.25s ease;
  }

  /* FOOTER cố định */
  .footer {
    background: #1c1c1e;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    z-index: 10;
  }

  /* BODY */
  .content {
    flex: 1;
    margin-top: 80px;
    margin-bottom: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
</style>

</head>
<body>

  <div class="header" id="header">Mini App Demo</div>

  <div class="content" id="content">
    Nội dung nằm bên dưới header & luôn căn giữa.
  </div>

  <div class="footer">© Footer cố định</div>


<script>
  // PHÁT HIỆN ĐANG CHẠY TRONG TELEGRAM
  if (window.Telegram && Telegram.WebApp) {
    const header = document.getElementById("header");
    const content = document.getElementById("content");

    // ⬆️⬆️ TĂNG CHIỀU CAO HEADER KHI CHẠY TRONG TELEGRAM ⬆️⬆️
    
    header.style.paddingTop = "140px";   // tăng chiều cao
    header.style.paddingBottom = "40px";
    header.style.fontSize = "28px";     // chữ to hơn

    // Đẩy content xuống theo chiều cao header mới
    content.style.marginTop = "250px";

    // Mở rộng giao diện Telegram
    const tg = Telegram.WebApp;
    tg.expand();
  }
</script>

</body>
</html>
