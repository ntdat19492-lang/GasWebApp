<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Telegram Mini App Test</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    font-family: sans-serif;
    background-color: #121212; /* Dark mode giống Telegram */
    color: #ffffff;
  }

  #debug-log {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    background: rgba(0,0,0,0.7);
    padding: 5px;
    font-size: 12px;
    line-height: 1.2em;
    box-sizing: border-box;
    z-index: 9999;
  }

  #content {
    padding: 20px;
  }

  button {
    padding: 10px 15px;
    margin: 5px 0;
    font-size: 16px;
    background-color: #2CAB37;
    color: white;
    border: none;
    border-radius: 6px;
  }
</style>
<script src ='https://telegram.org/js/telegram-web-app.js'></script>
</head>
<body>

<div id="content">
  <h2>Telegram Mini App Debug</h2>
  <button id="mainBtn">Test Main Button</button>
  <button id="sendDataBtn">Send Data to Bot</button>
  <button id="closeBtn">Close Mini App</button>
</div>

<div id="debug-log"></div>

<script>
const logDiv = document.getElementById('debug-log');
function log(msg) {
  const time = new Date().toLocaleTimeString();
  logDiv.innerHTML += `[${time}] ${msg}<br>`;
  logDiv.scrollTop = logDiv.scrollHeight;
}

// Kiểm tra Telegram WebApp tồn tại
if (!window.Telegram || !Telegram.WebApp) {
  log("⚠ Telegram.WebApp không tồn tại. Chạy trên Telegram Web App để thử!");
} else {
  const tg = window.Telegram.WebApp;
  tg.setScreenOrientation("portrait");
  };
}

// Lock zoom bằng meta tag (đã set ở <head>) và chỉ hiển thị dọc
// Note: Khóa xoay hoàn toàn phụ thuộc Telegram WebView / thiết bị, nhưng API expand + viewport event giúp hạn chế xoay
</script>
</body>
</html>
