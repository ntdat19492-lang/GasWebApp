<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Dark MiniApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #e1e1e1;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overscroll-behavior: none;
        }

        header {
            height: 90px;
            background-color: #1e1e1e;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        main::-webkit-scrollbar {
            width: 8px;
        }
        main::-webkit-scrollbar-thumb {
            background-color: #3a3a3a;
            border-radius: 4px;
        }

        .content-box {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        /* -------- FOOTER 4 BUTTON KI·ªÇU TELEGRAM -------- */
        footer {
            height: 90px;
            background-color: #1e1e1e;
            border-top: 1px solid #2b2b2b;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 5px;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
            color: #0088cc; /* Xanh Telegram */
        }

        .nav-text {
            font-size: 12px;
            color: #e1e1e1;
        }

        .nav-btn:active .nav-icon {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>

        <main>

            <div class="content-box">N·ªôi dung 4</div>
            <div class="content-box">N·ªôi dung 5</div>
            <div class="content-box">N·ªôi dung 6</div>
            <div class="content-box">N·ªôi dung 7</div>
            <div class="content-box">N·ªôi dung 8</div>
            <div class="content-box">N·ªôi dung 9</div>
            <div class="content-box">N·ªôi dung 10</div>
            <div class="content-box">N·ªôi dung 11</div>
            <div class="content-box">N·ªôi dung 12</div>
            <div class="content-box">N·ªôi dung 13</div>
            <div class="content-box">N·ªôi dung 14</div>
            <div class="content-box">N·ªôi dung 15</div>
        </main>

        <footer>
            <div class="nav-btn" onclick="openPage('home')">
                <div class="nav-icon">üè†</div>
                <div class="nav-text">Home</div>
            </div>

            <div class="nav-btn" onclick="openPage('search')">
                <div class="nav-icon">üîç</div>
                <div class="nav-text">Search</div>
            </div>

            <div class="nav-btn" onclick="openPage('chat')">
                <div class="nav-icon">üí¨</div>
                <div class="nav-text">Chat</div>
            </div>

            <div class="nav-btn" onclick="openPage('profile')">
                <div class="nav-icon">üë§</div>

        </footer>
    </div>

    <script>
        function openPage(page) {
            /* B·∫°n ƒë·ªïi th√†nh link th·∫≠t c·ªßa b·∫°n */
            if (page === 'home') window.location.href = "https://example.com/home";

</body>
</html>
